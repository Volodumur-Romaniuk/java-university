plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}



dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation 'com.fasterxml.jackson.module:jackson-module-jaxb-annotations:2.2.2'
    implementation "com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.9.0"
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.13.4'
    implementation 'com.fasterxml:jackson-xml-databind:0.6.2'
}

test {
    useJUnitPlatform()
}